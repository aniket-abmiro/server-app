<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" type="button" (click)="onChangeFirst()">change first element</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"
        [name]="serverElement.name">
        <p class="card-text">
          <strong *ngIf="serverElement.type === 'server' " style="color: red;">{{serverElement.content}}</strong>
          <em *ngIf="serverElement.type === 'blueprint' " style="color: green;">{{serverElement.content}}</em>
        </p>
      </app-server-element>
    </div>

  </div>

</div>
