<div class="row">
    <div class="col-xs-12">
        <p> Add new Servers or blueprints</p>
        <label>Server Name</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
        <input type="text" class="form-control" #newServerNameInput>
        <label>Server Content</label>
        <!-- <input type="text" class="form-control " [(ngModel)]="newServerContent"> -->
        <input type="text" class="form-control " #serverContentInput>
        <br>
        <div class="py-2">
            <button class="btn btn-primary me-4 " (click)="onAddServer(newServerNameInput)">Add Server</button>
            <button class="btn btn-primary" (click)="onAddBlueprint(newServerNameInput)">Add Server Blueprint</button>
        </div>
    </div>
</div>
